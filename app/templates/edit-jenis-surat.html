<div>
	<div class="modal-header">
		<h3 class="modal-title">{{ title_surat }} Jenis Surat</h3>
	</div>
	<div class="modal-body">
		<form id="formJenisSurat" name="formJenisSurat" role="form" novalidate>
			<div class="form-group" show-errors>
				<label for="jenissurat">Jenis Surat</label>
				<input type="text" class="form-control" id="jenissurat" name="jenissurat" required placeholder="Jenis Surat" ng-model="data_jenissurat.jenissurat" maxlength="25" />
				<span class="help-block" ng-if="formJenisSurat.jenissurat.$error.required">Jenis surat harus diisi</span>
			</div>
			<div class="form-group" show-errors>
				<label for="singkatan">Singkatan</label>
				<input type="text" class="form-control" id="singkatan" name="singkatan" required placeholder="Singkatan" ng-model="data_jenissurat.singkatan" maxlength="10"/>
				<span class="help-block" ng-if="formJenisSurat.singkatan.$error.required">Singkatan harus diisi</span>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="save()">Simpan</button>
		<button class="btn btn-warning" ng-click="$close()">Batal</button>
	</div>
</div>
